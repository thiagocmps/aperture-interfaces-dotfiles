# ====================================
# KITTY – IBM RETRO (COR #f9e2af)
# ====================================

# Fonte estilo terminal retro
font_family      Iosevka Term
bold_font        Iosevka Term Bold
italic_font      Iosevka Term Italic
bold_italic_font Iosevka Term Bold Italic
font_size 12

# Estética mais crua
disable_ligatures always
text_antialiasing gray

# Cores principais
foreground            #f9e2af
background            #000000
cursor                #f9e2af
selection_background  #f9e2af
selection_foreground  #000000

# Paleta monocromática derivada da cor #f9e2af
# Variando saturação e brilho para manter a estética IBM
#color0  #1a150e
#color1  #f9e2af
#color2  #e6d3a0
#color3  #d2c290
#color4  #bfa381
#color5  #a88b6c
#color6  #8f7457
#color7  #f9e2af

# Versões escuras para contraste retro
#color8  #332b1f
#color9  #f9e2af
#color10 #e6d3a0
#color11 #d2c290
#color12 #bfa381
#color13 #a88b6c
#color14 #8f7457
#color15 #f9e2af

# Sem transparência — estilo monitor antigo
background_opacity 1.0

# Moldura estilo workstation IBM
window_border_width 2
#window_border_color #a88b6c
#active_border_color #f9e2af

# Margens grandes, vibe CRT
window_padding_width 8
window_margin_width 16

# Cursor estilo bloco
cursor_shape block
cursor_blink_interval 0

# Scrollback grandão
scrollback_lines 5000
scrollback_fill_enlarged_window yes

# Layout minimalista
draw_minimal_borders yes
enable_audio_bell no

# Atalho fullscreen
map ctrl+alt+f toggle_fullscreen
